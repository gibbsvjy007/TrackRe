<!DOCTYPE html>
<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/fonts/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/layout/dashboard.css">
  <link rel="stylesheet" type="text/css" href="assets/css/common.css">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <link rel="stylesheet" type="text/css" href="assets/css/sidebar.css">
  <link rel="stylesheet" type="text/css" href="assets/css/_helpers.css">
  <link rel="stylesheet" type="text/css" href="assets/css/_variables.css">
  <title>Trackre</title>
</head>

<body ng-app="trackre">
  <!-- Main Application Rendering part -->
  <div layout="column" ng-controller="AppCtrl">
    <ng-include src="'app/templates/sidebar.html'"></ng-include>
    <div class="view" ui-view></div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <!-- libs -->
  <script type="text/javascript" src="assets/libs/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/libs/jquery.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular/angular-aria.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular/angular-messages.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular/angular-animate.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular-material/angular-material.min.js"></script>
  <script type="text/javascript" src="assets/libs/angular/ng-slide-down.min.js"></script>
  <script type="text/javascript" src="assets/libs/ng-cordova.min.js"></script>
  <!-- Google Map -->
  <script type="text/javascript" src="app/utils/map-style.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry"></script>
  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/infobox/1.1.9/src/infobox_packed.js"></script>  
  
  
  <!-- router & utilities -->
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/app.data.js"></script>
  <script type="text/javascript" src="app/utils/config.js"></script>
  <script type="text/javascript" src="app/utils/common.js"></script>
  <script type="text/javascript" src="app/router/router.js"></script>
  <script type="text/javascript" src="app/service/service.js"></script>  
  <script type="text/javascript" src="app/service/gmap.js"></script>
  <script type="text/javascript" src="app/service/itinerary.js"></script>  
  
  <script type="text/javascript" src="app/utils/utils.js"></script>  
  <script type="text/javascript" src="app/utils/directives.js"></script>
  <script type="text/javascript" src="app/utils/messages.js"></script>
  <!--modules -->
  <script type="text/javascript" src="app/app.controller.js"></script>
  <script type="text/javascript" src="app/modules/dashboard/DashboardCtrl.js"></script>
  <script type="text/javascript" src="app/modules/journey/ItineraryListCtrl.js"></script>
</body>

</html>
